<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSF Assignment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Recipe Manager</h1>
    
    <!-- Navigation -->
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-search-tab" data-toggle="pill" href="#pills-search" role="tab" aria-controls="pills-search" aria-selected="true">Search Recipes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-create-tab" data-toggle="pill" href="#pills-create" role="tab" aria-controls="pills-create" aria-selected="false">Create Recipe</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-view-tab" data-toggle="pill" href="#pills-view" role="tab" aria-controls="pills-view" aria-selected="false">View Submitted Recipes</a>
      </li>
    </ul>

    <!-- Content -->
    <div class="tab-content" id="pills-tabContent">
      <!-- Search Recipes Page -->
      <div class="tab-pane fade show active" id="pills-search" role="tabpanel" aria-labelledby="pills-search-tab">
        <form id="mealSearchForm" class="mb-4 mt-4">
          <div class="form-group">
            <label for="mealName">Meal Name</label>
            <input type="text" class="form-control" id="mealName" placeholder="Enter meal name" required>
          </div>
          <button type="submit" class="btn btn-primary">Search Meals</button>
        </form>
        <div id="meals" class="row"></div>
      </div>

      <!-- Create Recipe Page -->
      <div class="tab-pane fade" id="pills-create" role="tabpanel" aria-labelledby="pills-create-tab">
        <form id="responseForm" class="mb-4 mt-4">
          <div class="form-group">
            <label for="id">Recipe ID</label>
            <input type="text" class="form-control" id="id" placeholder="Enter recipe ID" required>
          </div>
          <div class="form-group">
            <label for="name">Recipe Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter recipe name" required>
          </div>
          <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea class="form-control" id="ingredients" placeholder="Enter ingredients" required></textarea>
          </div>
          <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea class="form-control" id="instructions" placeholder="Enter instructions" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- View Submitted Recipes Page -->
      <div class="tab-pane fade" id="pills-view" role="tabpanel" aria-labelledby="pills-view-tab">
        <form id="filterForm" class="mb-4 mt-4">
          <div class="form-group">
            <label for="filterId">Filter by Recipe ID</label>
            <input type="text" class="form-control" id="filterId" placeholder="Enter recipe ID">
          </div>
          <button type="submit" class="btn btn-primary">Filter</button>
        </form>
        <div id="responses" class="mb-4"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
