
<!DOCTYPE html> 
<html> 
    <head> 
        <title>CSF</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}"> 
    </head> 
    <style> 
        table, th, td { 
          border:1px solid black; 
        } 
        </style> 
    <body> 
        <table style="width:100%"> 
            <tr> 
              <th>ID</th>
              <th>Name</th>
              <th>City</th> 
              <th>Country</th> 
              <th>Favorite</th> 
              <th>Frequent</th>
            </tr> 
            {%for participant in data%} 
               <tr> 
                 <td>{{participant[0]}}</td> 
                 <td>{{participant[1]}}</td> 
                 <td>{{participant[2]}}</td> 
                 <td>{{participant[3]}}</td> 
                 <td>{{participant[4]}}</td>
                 <td>{{participant[5]}}</td>
                </tr> 
            {%endfor%} 
          </table>           

          <div class="center"><button class="btn" type="button" onclick="window.location.href='/';">Home</button></div>
</html>
