<!DOCTYPE html> 
<html> 
    <head> 
        <title>CSF</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}"> 
    </head> 
    <body> 
        <div class="center">
            <h1>Weather for {{ data.location.name }}, {{data.location.country }}</h1>
            <p> Temperature: {{ data.current.temperature }} Degrees</p>
            <p> Weather Descriptions: {{ data.current.weather_descriptions[0] }} </p>
            <p> Wind Speed: {{ data.current.wind_speed }} km/h</p>
            <p> Humidity: {{ data.current.humidity }}%</p>
        </div>

        <div class="center"><button class="btn" type="button" onclick="window.location.href='/';">Home</button></div>
    </body> 
</html>
