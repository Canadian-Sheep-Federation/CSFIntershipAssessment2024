<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Trivia Game</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ category }} ({{ difficulty }} - {{ q_type }})</h5>
                <p class="card-text">{{ questions[index]['question'] | safe }}</p>
                <form action="{{ url_for('game', index=index) }}" method="POST">
                    {% for answer in questions[index]['incorrect_answers'] + [questions[index]['correct_answer']] %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="answer-{{ loop.index }}" value="{{ answer }}">
                        <label class="form-check-label" for="answer-{{ loop.index }}">{{ answer | safe }}</label>
                    </div>
                    {% endfor %}
                    <input type="hidden" name="correct_answer" value="{{ questions[index]['correct_answer'] }}">
                    <input type="hidden" name="name" value="{{ name }}">
                    <input type="hidden" name="category" value="{{ category }}">
                    <input type="hidden" name="q_type" value="{{ q_type }}">
                    <input type="hidden" name="difficulty" value="{{ difficulty }}">
                    {% if feedback %}
                    <input type="hidden" name="feedback" value="0">
                    <button type="submit" class="btn btn-secondary mt-3">Next Question</button>
                    <div class="alert alert-info mt-3">{{ feedback }}</div>
                    {% else %}
                    <input type="hidden" name="feedback" value="1">
                    <button type="submit" class="btn btn-primary mt-3">Check Answer</button>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
