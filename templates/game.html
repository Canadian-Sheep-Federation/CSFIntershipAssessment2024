<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Trivia Game</h2>
        <form action="/submit" method="POST">
            {% for question in questions %}
            <div class="form-group">
                <label>{{ question['question'] }}</label>
                {% if question['type'] == 'multiple' %}
                    {% for answer in question['incorrect_answers'] + [question['correct_answer']] %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question['question'] }}" value="{{ answer }}">
                            <label class="form-check-label">{{ answer }}</label>
                        </div>
                    {% endfor %}
                {% elif question['type'] == 'boolean' %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ question['question'] }}" value="True">
                        <label class="form-check-label">True</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ question['question'] }}" value="False">
                        <label class="form-check-label">False</label>
                    </div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
