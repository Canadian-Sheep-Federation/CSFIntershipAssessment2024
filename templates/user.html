<!DOCTYPE html>
<html>
<head>
    <title>CSF</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% if data %}
    <table style="width:100%">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
            <th>Favorite</th>
            <th>Frequent</th>
        </tr>
        <tr>
            <td>{{ data[0] }}</td>
            <td>{{ data[1] }}</td>
            <td>{{ data[2] }}</td>
            <td>{{ data[3] }}</td>
            <td>{{ data[4] }}</td>
            <td>{{ data[5] }}</td>
        </tr>
    </table>
    {% else %}
    <p>No user found with the given ID.</p>
    {% endif %}

    <div class="center"><button class="btn" type="button" onclick="window.location.href='/';">Home</button></div>
</body>
</html>
