<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weather Form</h1>
    <h2>Himanshu Singh</h2>
    <h3>himanshusingh12@yahoo.com</h3>
    <div class="linkedin-container">
        <a href="https://www.linkedin.com/in/himanshu-c-singh" target="_blank">
            <!-- needed to include the https:// infront of linkedin link because it was getting treated as a relative path -->
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Profile"
                class="linkedin-logo">
        </a>
    </div>
    <form id="weather-form">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Submit</button>
    </form>
    <h2>Fetch Weather Data by ID</h2>
    <form id="fetch-form">
        <label for="fetch-id">Form ID:</label>
        <input type="number" id="fetch-id" name="fetch-id" required>
        <button type="submit">Fetch</button>
    </form>
    <h2>Weather Data</h2>
    <div id="weather-data"></div>
    <h2>All Form Responses</h2>
    <div id="form-responses"></div>
    <script src="script.js"></script>
</body>

</html>
