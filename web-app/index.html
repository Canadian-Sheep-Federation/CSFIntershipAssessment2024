<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
</head>
<body>
    <h1>Public API Data</h1>
    <button id="fetch-api">Fetch Public API Data</button>
    <div id="api-data"></div>

    <h1>Submit Form</h1>
    <form id="my-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    <h1>Form Responses</h1>
    <button id="fetch-form-data">Fetch Form Data</button>
    <div id="form-data"></div>

    <script>
        document.getElementById('fetch-api').addEventListener('click', async () => {
            const response = await fetch('/api/public');
            const data = await response.json();
            document.getElementById('api-data').innerHTML = JSON.stringify(data, null, 2);
        });

        document.getElementById('my-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const formJSON = Object.fromEntries(formData.entries());
            const response = await fetch('/api/form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formJSON)
            });
            if (response.ok) {
                alert('Form data saved');
                event.target.reset();
            } else {
                alert('Error saving form data');
            }
        });

        document.getElementById('fetch-form-data').addEventListener('click', async () => {
            const response = await fetch('/api/form');
            const data = await response.json();
            document.getElementById('form-data').innerHTML = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
