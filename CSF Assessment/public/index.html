<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Survey</title>
  <link rel="stylesheet" href="styles.css">
  <base href="/" />
</head>
<body>
  <div class="container">
    <h1>Movie Survey</h1>
    <form id="surveyForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="movie">Favorite Movie:</label>
        <input type="text" id="movie" name="movie" required>
      </div>
      <button type="submit">Submit</button>
    </form>
    <h2>Responses</h2>
    <div class="form-group">
      <input type="number" id="responseId" placeholder="Enter response ID">
      <button id="fetchResponseButton">Fetch Response by ID</button>
    </div>
    <ul id="singleResponse"></ul>
    <button id="fetchAllResponsesButton">Fetch All Responses</button>
    <ul id="responsesList"></ul>
    <h2>IMDb Search</h2>
    <div class="form-group">
      <input type="text" id="imdbSearch" placeholder="Enter movie title">
      <button id="searchButton">Search</button>
    </div>
    <ul id="imdbResults"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
