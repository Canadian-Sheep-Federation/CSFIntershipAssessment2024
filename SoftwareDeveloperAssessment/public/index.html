<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Search</h1>
        <input type="text" id="movieTitle" placeholder="Enter movie title">
        <button id="searchButton">Search</button>
        <br>
        <input type="text" id="movieID" placeholder="Enter review ID">
        <button id="ratedIDLookUpButton">Review Lookup</button>
        <button id="ratedAllButton">All Reviews</button>
        <div id="results"></div>
        <div id="form"></div>
        <div id="rated"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
