<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Other Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-start mb-3">
            <a href="/" class="btn btn-secondary btn-lg">Go Back To Form</a>
        </div>
        <h3 class="text-center mb-4">Other Entries</h3>
        <div class="row row-cols-1 row-cols-md-4 g-4"> <!-- Display four entries per row -->
            {% if entries %} <!-- Check if entries exist -->
                {% for entry_id, entry in entries.items() %}
                <div class="col-md-3"> <!-- Each entry takes 3 out of 12 columns on medium and larger screens -->
                    <div class="card h-100"> <!-- Ensure the cards have equal height -->
                        <img src="{{ entry.image }}" class="card-img-top img-fluid" alt="{{ entry.first_name }}"> <!-- Add img-fluid class for responsive images -->
                        <div class="card-body">
                            <h5 class="card-title">Entry ID: {{ entry_id[6:] }}</h5> <!-- Display entry ID in card title -->
                            <p class="card-title">Name: {{ entry.first_name }}</p>
                            <p class="card-text">Birthday: {{ entry.birthday }}</p>
                            <p class="card-text">Bio: {{ entry.bio }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p>No entries found.</p> <!-- Display a message if there are no entries -->
            {% endif %}
        </div>
    </div>
</body>

</html>
